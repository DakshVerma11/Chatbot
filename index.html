<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Testing a helpful Chatbot</h1>
    </header>
    
    <main>
        <div class="content">
            <h2>Welcome to DV</h2>
            <p>This is a demonstration page for our rule-based chatbot.</p>
        </div>
    </main>
    
    <!-- Chatbot Widget -->
    <div id="chatbot-launcher" draggable="true">
        <img src="/namaste.png" alt="Namaste" id="chatbot-icon">
        <div id="tooltip" class="hidden">
            <div class="tooltip-content">
                <div class="tooltip-text">
                    <span>ðŸ‘‹ Hi, I'm DV Assistant,</span>
                </div>
                <div class="tooltip-subtext">
                    Click to chat with me!
                </div>
            </div>
        </div>
        <img id="minimizeIcon" src="https://cdn.jsdelivr.net/gh/corover/assets@19May25/askdisha-bucket/minimum.png" class="hidden">
    </div>
    
    <!-- Chatbot Window -->
    <div id="chatbot-window" class="hidden">
        <div class="chatbot-header">
            <div class="chatbot-title">DV Assistant</div>
            <div class="chatbot-controls">
                <button id="minimize-btn" class="control-btn">âˆ’</button>
                <button id="close-btn" class="control-btn">Ã—</button>
            </div>
        </div>
        <div class="chatbot-messages" id="message-container">
            <!-- Messages will be added here dynamically -->
        </div>
        <div class="chatbot-input">
            <input type="text" id="user-input" placeholder="Type a message...">
            <button id="send-btn">Send</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
